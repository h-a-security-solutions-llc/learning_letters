<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Learn to write letters and numbers with fun interactive exercises. Practice A-Z, a-z, and 0-9 with instant feedback.">

    <title>Learning Letters - ABC & 123</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">

    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/Fredoka-Regular.ttf" as="font" type="font/ttf" crossorigin>

    <style>
      /* Critical CSS for fast initial paint */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #app {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-attachment: fixed;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      button {
        border: none;
        cursor: pointer;
        font-family: inherit;
      }

      /* Loading state */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: white;
        gap: 20px;
      }

      .loading-title {
        font-size: 2rem;
        font-weight: 700;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Accessibility: Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* High contrast mode */
      body.high-contrast {
        background: #000000;
      }

      /* UI Scale classes */
      body.ui-scale-100 { font-size: 16px; }
      body.ui-scale-125 { font-size: 20px; }
      body.ui-scale-150 { font-size: 24px; }

      /* Safe area padding for mobile */
      #app {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-screen">
        <div class="loading-title">
          <span style="color: #FF6B6B;">A</span>
          <span style="color: #4ECDC4;">B</span>
          <span style="color: #FFE66D;">C</span>
          <span> & </span>
          <span style="color: #FF6B6B;">1</span>
          <span style="color: #4ECDC4;">2</span>
          <span style="color: #FFE66D;">3</span>
        </div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
